<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link href="./Tela2/styles2.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p class="titulo">BuzzQuizz</p>
    </header>

    <div class="tela1">
        <div class="criar-quizz">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button class="criar-quizz">Criar Quizz</button>
        </div>


        <ul class="lista-quizzes">
            <p class="titulo-lista">Todos os Quizzes</p>
        </ul>
    </div>
    <div class="tela2">
        <div class="titulo-quizz">
            <p>"Título do Quizz"</p>
        </div>

        <div class="perguntas">
            <!-- AS PERGUNTAS DO QUIZZ ENTRAM AQUI -->
        </div>
    </div>

    <div class="resultado-quizz">
        <!-- RESULTADO + BOTÕES DO QUIZZ ENTRAM AQUI -->
    </div>
    </div>
    <div class="tela3">
        <div class="tela3-1">
            <p class="titulo">Comece pelo começo</p>
            <div class="conteudo">
                <input type="text" class="titulo-quizz" placeholder="Título do seu quizz">
                <input type="text" class="url-imagem" placeholder="URL da imagem do seu quizz">
                <input type="text" class="quantidade-perguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="text" class="quantidade-niveis" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="carregarTelaCriarPerguntas()" class="quizz">Prosseguir pra criar perguntas</button>
        </div>
        <div class="tela3-2">
            <p class="titulo">Crie suas perguntas</p>
            <div class="perguntas">

            </div>
            <button onclick="carregarTelaCriarNiveis()" class="quizz">Prosseguir pra criar níveis</button>
        </div>
        <div class="tela3-3">
            <p class="titulo">Agora, decida os níveis</p>
            <div class="conteudo">
                <p class="subtitulo">Nível 1</p>
                <input type="text" class="titulo-nivel" placeholder="Título do nível">
                <input type="text" class="porcentagem" placeholder="% de acerto mínima">
                <input type="text" class="url-imagem" placeholder="URL da imagem do nível">
                <input type="text" class="descricao-nivel" placeholder="Descrição do nível">
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 2</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 3</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <button class="quizz">Finalizar Quizz</button>
        </div>
        <div class="tela3-4">
            <p class="titulo">Seu quizz está pronto!</p>
            <div class="quizz-pronta">
                <div class="gradient"></div>
                <img src="../_imgs/bela-praia-tropical-e-mar-com-coqueiro-na-ilha-paradisiaca_74190-2206.webp" alt="">
                <p class="titulo-quizz">Praia linda</p>
            </div>
            <button class="acessar-quizz">Acessar Quizz</button>
            <p class="voltar-home">Voltar pra home</p>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./Tela1/scripTela1.js"></script>
        <script src="./Tela2/script2.js"></script>
        <script src="./Tela3/scriptTela3.js"></script>
</body>

</html>
