<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Básicas do Quizz</title>
    <link rel="stylesheet" href="..//reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p class="titulo">BuzzQuizz</p>
    </header>
    <main class="tela3">
        <div class="tela3-3">
            <p class="titulo">Agora, decida os níveis</p>
            <div class="conteudo">
                <p class="subtitulo">Nível 1</p>
                <input type="text" class="titulo-nivel" placeholder="Título do nível">
                <input type="text" class="porcentagem" placeholder="% de acerto mínima">
                <input type="text" class="url-imagem" placeholder="URL da imagem do nível">
                <input type="text" class="descricao-nivel" placeholder="Descrição do nível">
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 2</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 3</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <button class="quizz">Finalizar Quizz</button>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
