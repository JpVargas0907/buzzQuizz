<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando seu Quizz</title>
    <link rel="stylesheet" href="..//reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p class="titulo">BuzzQuizz</p>
    </header>
    <main class="tela3">
        <div class="tela3-1">
            <p class="titulo">Comece pelo começo</p>
            <div class="conteudo">
                <input type="text" class="titulo-quizz" placeholder="Título do seu quizz">
                <input type="text" class="url-imagem" placeholder="URL da imagem do seu quizz">
                <input type="text" class="quantidade-perguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="text" class="quantidade-niveis" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="quizz">Prosseguir pra criar perguntas</button>
        </div>
        <div class="tela3-2">
            <p class="titulo">Crie suas perguntas</p>
            <div class="conteudo">
                <p class="subtitulo">Pergunta 1</p>
                <input type="text" class="texto-pergunta" placeholder="Texto da pergunta">
                <input type="text" class="cor-fundo" placeholder="Cor de fundo da pergunta">
                <p class="subtitulo">Resposta correta</p>
                <input type="text" class="resposta-correta" placeholder="Resposta correta">
                <input type="text" class="url-imagem" placeholder="Quantidade de níveis do quizz">
                <p class="subtitulo">Respostas incorretas</p>
                <input type="text" class="resposta-incorreta" placeholder="Resposta incorreta 1">
                <input type="text" class="resposta-incorreta" placeholder="URL da imagem 1">
                <input type="text" class="resposta-incorreta" placeholder="Resposta incorreta 2">
                <input type="text" class="resposta-incorreta" placeholder="URL da imagem 2">
                <input type="text" class="resposta-incorreta" placeholder="Resposta incorreta 3">
                <input type="text" class="resposta-incorreta" placeholder="URL da imagem 3">
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Pergunta 2</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Pergunta 3</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <button class="quizz">Prosseguir pra criar níveis</button>
        </div>
        <div class="tela3-3">
            <p class="titulo">Agora, decida os níveis</p>
            <div class="conteudo">
                <p class="subtitulo">Nível 1</p>
                <input type="text" class="titulo-nivel" placeholder="Título do nível">
                <input type="text" class="porcentagem" placeholder="% de acerto mínima">
                <input type="text" class="url-imagem" placeholder="URL da imagem do nível">
                <input type="text" class="descricao-nivel" placeholder="Descrição do nível">
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 2</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <div class="conteudo">
                <div class="pergunta">
                    <p class="subtitulo">Nível 3</p>
                    <ion-icon name="open-outline"></ion-icon>
                </div>
            </div>
            <button class="quizz">Finalizar Quizz</button>
        </div>
        <div class="tela3-4">
            <p class="titulo">Seu quizz está pronto!</p>
            <div class="quizz-pronta">
                <div class="gradient"></div>
                <img src="../_imgs/bela-praia-tropical-e-mar-com-coqueiro-na-ilha-paradisiaca_74190-2206.webp" alt="">
                <p class="titulo-quizz">Praia linda</p>
            </div>
            <button class="acessar-quizz">Acessar Quizz</button>
            <p class="voltar-home">Voltar pra home</p>
        </div>
    </main>
</body>

</html>
